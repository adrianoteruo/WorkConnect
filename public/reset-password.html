<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinir Senha - WorkConnect</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div class="layout">
        <div class="branding">
            <div class="overlay"><h1>WORKCONNECT</h1></div>
        </div>

        <div class="container">
            <div class="tab-content active" id="reset">
                <h2>Redefinir Senha</h2>
                <form id="reset-form">
                    <p>Digite sua nova senha. Ela deve ser diferente da anterior.</p>
                    <div class="input-group">
                        <input type="password" id="new-password" placeholder="Nova Senha" required>
                    </div>
                    <div class="input-group">
                        <input type="password" id="confirm-password" placeholder="Confirme a Nova Senha" required>
                    </div>
                    <button type="submit" class="btn">Salvar Nova Senha</button>
                </form>
                <div class="status-section" style="margin-top: 20px;">
                    <p id="message"></p>
                </div>
            </div>
        </div>
    </div>

    <script src="reset.js"></script>
</body>
</html>
