<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel do Admin - Workconnect</title>
    <link rel="stylesheet" href="contratante.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>

        .conteudo { padding: 20px; }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th { background-color: #f4f4f4; }
        .btn-delete-user {
            background: #e53e3e;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn-delete-user:hover { background: #c53030; }
    </style>
</head>
<body>

    <div class="dashboard">
        <aside class="sidebar">
            <h2>Workconnect (Admin)</h2>
            <nav>
                <ul>
                    <li class="active"><i class="fa-solid fa-users"></i> Gerenciar Usuários</li>
                    <li id="logout-btn-sidebar"><i class="fa-solid fa-right-from-bracket"></i> Sair</li>
                </ul>
            </nav>
        </aside>

        <main class="conteudo">
            <h1>Gerenciamento de Usuários</h1>
            <p>Abaixo está a lista de todos os usuários cadastrados no sistema.</p>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome Completo</th>
                        <th>Username</th>
                        <th>E-mail</th>
                        <th>Perfil (Role)</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="user-table-body">
                    </tbody>
            </table>
        </main>
    </div>
    
    <script src="admin.js"></script>
</body>
</html>
