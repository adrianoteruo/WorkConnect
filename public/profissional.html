<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel do Profissional - Workconnect</title>
  <link rel="stylesheet" href="profissional.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

  <div class="dashboard">
    <aside class="sidebar">
      <h2>Workconnect</h2>
      <nav>
        <ul>
      <li onclick="mostrarSecao('editarPerfil')"><i class="fa-solid fa-user-pen"></i> Editar Perfil</li>
      <li class="active" onclick="mostrarSecao('visaoGeral')"><i class="fa-solid fa-house-chimney"></i> Visão Geral</li>
      <li onclick="mostrarSecao('mensagens')"><i class="fa-solid fa-comments"></i> Mensagens</li>
      <li onclick="mostrarSecao('avaliacoes')"><i class="fa-solid fa-star"></i> Avaliações</li>
      <li id="logout-btn-sidebar"><i class="fa-solid fa-right-from-bracket"></i> Sair</li>
    </ul>
      </nav>
    </aside>

    <main class="conteudo">
      <section id="editarPerfil" class="secao">
        <h2>Editar Perfil</h2>
        <form id="formEditarPerfil" class="formPerfil">
          <div class="foto-perfil">
            <img id="previewFoto" src="img/baixados.webp" alt="Foto de Perfil">
            <label for="editFoto" class="btnFoto">Alterar Foto</label>
            <input type="file" id="editFoto" accept="image/*" hidden>
          </div>
          <div class="row">
            <div class="col">
              <label for="editNome">Nome:</label>
              <input type="text" id="editNome">
            </div>
            <div class="col">
              <label for="editEmail">E-mail:</label>
              <input type="email" id="editEmail">
            </div>
          </div>
          <div class="row">
            <div class="col">
              <label for="editTelefone">Telefone:</label>
              <input type="tel" id="editTelefone">
            </div>
            <div class="col">
              <label for="editCEP">CEP:</label>
              <input type="text" id="editCEP">
            </div>
          </div>
          <div class="row">
            <div class="col">
              <label for="editRua">Rua:</label>
              <input type="text" id="editRua">
            </div>
            <div class="col">
              <label for="editNumero">Número:</label>
              <input type="text" id="editNumero">
            </div>
          </div>
          <div class="row">
            <div class="col">
              <label for="editComplemento">Complemento:</label>
              <input type="text" id="editComplemento">
            </div>
            <div class="col">
              <label for="editBairro">Bairro:</label>
              <input type="text" id="editBairro">
            </div>
          </div>
          <div class="row">
            <div class="col">
              <label for="editCidade">Cidade:</label>
              <input type="text" id="editCidade">
            </div>
            <div class="col">
              <label for="editEstado">Estado:</label>
              <input type="text" id="editEstado">
            </div>
          </div>
          <label for="editServico">Serviço Oferecido:</label>
          <input type="text" id="editServico">
          <label for="editDescricao">Descrição do Serviço:</label>
          <textarea id="editDescricao"></textarea>

          <button type="submit">Salvar Alterações</button>
          
          <div class="delete-zone">
            <hr>
            <button type="button" id="btnExcluirPerfil" class="btn-delete">Excluir Perfil</button>
          </div>
        </form>
      </section>

      <section id="visaoGeral" class="secao ativa">
        <h1>Bem-vindo ao Workconnect!</h1>
        <div class="cards">
          <div class="card">
            <h3>Serviços concluídos</h3>
            <p id="stats-services">0</p>
          </div>
          <div class="card">
            <h3>Clientes atendidos</h3>
            <p id="stats-clients">0</p>
          </div>
          <div class="card">
            <h3>Média de Avaliações</h3>
            <p id="stats-rating">N/A</p>
          </div>
        </div>
      </section>

      <section id="mensagens" class="secao">
        <div class="mensagens-layout">
          <div class="lista-contatos">
            <h2>Contatos</h2>
            <div id="contact-list"></div>
          </div>
          <div class="chat-container">
            <h2 id="chat-with-name">Selecione um contato para conversar</h2>
            <div id="service-status-box"></div>
            <div id="chat-messages" class="chatBox">
              <p class="chat-placeholder">Suas mensagens aparecerão aqui.</p>
            </div>
            <div class="inputMensagem">
              <input type="text" id="chat-message-input" placeholder="Digite sua mensagem...">
              <button id="send-message-btn">Enviar</button>
            </div>
          </div>
        </div>
      </section>

      <section id="avaliacoes" class="secao">
        <h2>Avaliações</h2>
      </section>
    </main>
  </div>
  
  <script src="/socket.io/socket.io.js"></script>
  <script src="serviceLifecycle.js"></script>
  <script src="profissional.js"></script>
</body>
</html>
